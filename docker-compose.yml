version: '3.7'

services:
  psql:
    image: postgres
    container_name: 'postgra'
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres

  app:
    container_name: 'my-app'
    build:
      context: smart-contracts-research
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    depends_on:
      - psql